    <title>order-summary-component-main</title>

<body>
    <div class="card">
        <img id="header" src="images/illustration-hero.svg" alt="">
        <div class="text">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs,
            audiobooks, and podcasts on any device anywhere you like!
            </p>
        </div>
        
        <div class="plan">
            <div>
                <img src="images/icon-music.svg" alt="">
                <p>Annual Plan <br> <span>$55,99/year</span</p>
            </div>
            
            <a href="#">Change</a>
            
        </div>

        <button>Proceed to Payment</button>
        
        <div class="cancel">
            <p>Cancel Order</p>
        </div>
    </div>
